<html lang = "en">
   <head>
      <!-- Meta tags -->
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      
      <title>Watchlist App</title>
   </head>
   
   <body>
      <div class = "container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "#">Watchlist App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "#">Home</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "#">Watchlist</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "#">Add a movie</a>
                  </li>
               </ul>
               
            </div>
      	</nav>         
         <form>
            <h2 class = "mt-4">Add a movie</h2>
            <div class = "form-group row ">
               <label for = "inputEmail3" class = "col-sm-2 col-form-label">First Name</label>
               <div class = "col-sm-4">
                  <input type = "text" class = "form-control" id = "inputEmail3" placeholder = "First Name">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "inputPassword3" class = "col-sm-2 col-form-label mr-0">Last Name</label>
               <div class = "col-sm-4">
                  <input type = "text" class = "form-control" id = "inputPassword3" placeholder = "Last Name">
               </div>
            </div>
            
            <div class = "form-group row">
            	<label for = "comments" class = "col-sm-2 col-form-label">Comments</label>
            	<div class = "col-sm-4">
               		<textarea class = "form-control" id = "exampleFormControlTextarea1" rows = "3" placeholder = "Commetns"></textarea>
               </div>
            </div>
            
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>
            </div>
         </form>
         
      </div>
      
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script> 
   </body>
</html>
